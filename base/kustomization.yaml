apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - service.yaml

configMapGenerator:
  - name: app-config
    literals:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_VERSION=1.0.0
secretGenerator:
  - name: db-secret
    envs:
      - .env.secret
